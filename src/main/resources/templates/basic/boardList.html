<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 리스트</title>
</head>

<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }
</style>
<body>
<h1>게시판 리스트</h1>
<!-- 게시판 리스트 출력 -->
<div class="layout">
    <table class="table">
        <thead>
        <tr>
            <th>글번호</th>
            <th>작성자</th>
            <th>제목</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="board : ${boards}">
            <td th:text="${board.id}">Id</td>
            <td th:text="${board.username}">작성자</td>
            <td th:href="@{/board/view(id=${board.title})}">제목</td>
            <td th:text="${board.content}">내용</td>
        </tr>

        </tbody>
    </table>
</div>
<!-- /container -->
</body>
</html>
